<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Resize</title>
    <style>
      div {
        max-width: 1200px;
        height: 627px;
      }
      img {
        width: 100%;
        max-width: 1200px;
        height: 627px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./AD 21.png" alt="" />
    </div>
  </body>
</html>
